<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 문법 실습</title>
    <style>
        div {
            border: 1px solid red;
            height: 150px;
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h2>기본 문법 실습</h2>
    <h3>문제 1.</h3>

    <fieldset>
        <legend>보기</legend>
        <input type="text" id="inputText" size="100"
            placeholder="글자를 작성해 보세요.">
    </fieldset>

    <div id="div1"></div>

    <button onclick="strLength();">확인하기</button>

    <script>
        function strLength() {
            let div1 = document.getElementById('div1');
            let text = document.getElementById('inputText').value;

            div1.innerText = `보기의 문자열 길이는 ${text.length}글자 입니다.`;
        }
    </script>

    <h3>문제 2.</h3>
    <fieldset>
        <legend>보기</legend>
        <label id="lb1">콜라,사이다,햄버거,피자,한약</label>
    </fieldset>

    <div id="div2"></div>

    <button onclick="strSplit();">확인하기</button>

    <script>
        function strSplit() {
            let label = document.getElementById('lb1');
            let array = label.innerText.split(',');
            let div2 = document.getElementById('div2');

            div2.innerHTML = '';

            for (let i  = 0; i < array.length; i++) {
                div2.innerHTML += `${i + 1}. ${array[i]}<br>`;                
            }
        }
    </script>

    <h3>문제 3.</h3>
    <fieldset>
        <label for="number1">첫 번째 값 : </label>
        <input type="number" id="number1">
        <br>
        <label for="number2">두 번째 값 : </label>
        <input type="number" id="number2">
    </fieldset>

    <br>

    <button onclick="calculator('+');">+</button>
    <button onclick="calculator('-');">-</button>
    <button onclick="calculator('*');">x</button>
    <button onclick="calculator('/');">/</button>
    <button onclick="calculator('%');">%</button>

    <br>

    <p>
        계산 결과 : <span id="calc"></span>
    </p>

    <script>
        function calculator(op) {
            let result = 0;
            let number1 = Number(document.getElementById('number1').value);
            let number2 = Number(document.getElementById('number2').value);

            // console.log(number1, number2, number1 + number2);

            switch (op) {
                case '+':
                    result = number1 + number2;

                    break;
                case '-':
                    result = number1 - number2;

                    break;
                case '*':
                    result = number1 * number2;

                    break;
                case '/':
                    result = number1 / number2;

                    break;
                case '%':
                    result = number1 % number2;

                    break;
            }

            console.log(result);

            document.getElementById('calc').innerText = result;
        }
    </script>

    <br><br><br><br><br>

    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
    <br><br><br><br><br>
</body>
</html>
