<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식 실습</title>
    <style>
        .hint {
            color: gainsboro;
            font-size: 0.8em;
            padding-left: 10px
        }
        /* p{
            color: gainsboro;
        } */
    </style>
</head>
<body>
    <h1>정규표현식 실습</h1>
    <form>
            <label for="userId">*아이디 : </label>
            <input type="text" name="userId" id="userId">
            <p class="hint">첫글자는 반드시 소문자로, 그리고 영문자,숫자 포함하여 총 4~12자로 입력하시오.</p>
            
            <label for="userPwd1">*비밀번호 : </label>
            <input type="password" name="userPwd1"  id="userPwd1">
            <p class="hint">영문자, 숫자, 특수문자 포함하여 총 8자~15자로 입력하시오.</p>

            <label for="userPwd2">*비밀번호 확인 : </label>
            <input type="password" id="userPwd2">
            <p class="hint">위의 비밀번호와 일치하게 입력하시오.</p>

            <label for="">*이름:</label>
            <input type="text" name="userName" id="userName">
            <p class="hint">한글로만 이루어져야되며 2글자 이상으로 입력하시오.</p>

            <label for="">*이메일 : </label>
            <input type="email" name="email" id="email">
            <p class="hint">이메일 형식에 맞춰서 입력하시오.</p>
            
            <br><br>

            <input type="submit" value="회원가입" onclick="return validate();">
            <button>취소</button>
    </form> 

    <script src="./연습문제3_정규표현식.js"></script>
</body>
</html>
