<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 문서 구조 실습</title>
    <style>
        div, div * {
            border: 2px solid red;
            box-sizing: border-box;
        }

        .wrap {
            width: 1000px;
            height: 800px;
            margin: auto;
        }

        header {
            height: 25%;
        }

        main {
            height: 55%;
        }

        footer {
            height: 20%;
        }

        header>div {
            height: 80%;
        }

        header>nav {
            height: 20%;
        }

        header>div>div {
            height: 100%;
            float: left;
        }

        #logo {
            width: 20%;
        }
        
        #search {
            width: 60%;
        }

        #login {
            width: 20%;
        }

        main>* {
            height: 100%;
            float: left;
        }

        main>aside {
            width: 20%;
        }
        
        main>article {
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <div>
                <div id="logo"></div>
                <div id="search"></div>
                <div id="login"></div>
            </div>
            <nav></nav>
        </header>
        <main>
            <aside></aside>
            <article></article>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
