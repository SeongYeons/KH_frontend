<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 관련 태그</title>
</head>
<body>
    <h2>이미지 관련 태그</h2>
    <h3>img 태그</h3>
    <h4>src 속성</h4>
    <!-- <img width="300px" src="../resources/image/city1.png"> -->
    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160129_72%2Fsjm000412_1454076449594OYF87_PNG%2F5.png&type=sc960_832">

    <h4>alt 속성</h4>
    <img src="../resources/image/flower11.PNG" alt="이 사진은 벚꽃 사진입니다.">

    <h4>width, height 속성</h4>
    <h5>고정 크기 단위</h5>
    <img width="200" height="150" src="../resources/image/flower1.PNG">
    <img width="200px" height="150px" src="../resources/image/flower1.PNG">
    <img width="200px" src="../resources/image/flower1.PNG">
    <img height="150px" src="../resources/image/flower1.PNG">

    <h5>가변 크기 단위</h5>
    <img width="25%" src="../resources/image/flower2.PNG">
    <img width="25%" height="150px" src="../resources/image/flower2.PNG">

    <h3>이미지 맵</h3>
    <h4>이미지 구역을 2개로 나누어 각각 링크 설정</h4>
    <img usemap="#circle_map" width="600px" height="300px" src="../resources/image/forest1.PNG">

    <map name="rect_map">
        <area shape="rect" coords="0, 0, 300, 300" 
            href="https://www.naver.com" target="_self">
        <area shape="rect" coords="300, 0, 600, 300" 
            href="https://www.google.com" target="_blank">
    </map>

    <map name="circle_map">
        <area shape="circle" coords="300, 150, 100" 
            href="https://www.daum.net">
    </map>

</body>
</html>
