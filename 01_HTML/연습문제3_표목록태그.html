<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표목록태그</title>
    <style>
        /* td,th {
            width:50px;
            height: 25px;
            font-size: small;

        } */
        caption {
            color: steelblue;
            font-weight: bold;
            font-size: 15pt;
        }

        thead {
            background-color: green;
            color: white;
        }

        tbody {

            background-color: yellow;
        }
        tfoot{
            background-color: red;
            color: blue;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>KH 정보교육원 강의</caption>
        <thead>
            <tr>
                <th>관</th>
                <th>강의장</th>
                <th>인원수</th>
                <th>강사명</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="6">1관</th>
                <td rowspan="2">R강의장</td>
                <td rowspan="2">30명</td>
                <td>오전: 문인수</td>
            </tr>
            <tr>
                <td>오후: 문인수</td>
            </tr>
            <tr>
                <td rowspan="2">S강의장</td>
                <td rowspan="2">23명</td>
                <td>오전: 홍길동</td>
            </tr>
            <tr>
                <td>오후 : 홍길동</td>

            </tr>
            <tr>
                <td rowspan="2">T강의장</td>
                <td rowspan="2">27명</td>
                <td>오전 : 이몽룡</td>
            </tr>
            <tr>
                <td>오후 : 이몽룡</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">많이 신청해 주세요.</th>
            </tr>
        </tfoot>


    </table>
</body>

</html>
